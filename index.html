<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax cave</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <header class="header">

    <nav class="menu">
      <ul class="menu__list">
        <li class="menu__item"><a href="#!" class="menu__link">Home</a></li>
        <li class="menu__item"><a href="#!" class="menu__link">About</a></li>
        <img src="images/Logo.svg" width="59" height="51" alt="logo" class="logo">
        <li class="menu__item"><a href="#!" class="menu__link">Blog</a></li>
        <li class="menu__item"><a href="#!" class="menu__link">Gallery</a></li>
      </ul>
    </nav>

    <div class="top">
      <div class="top__layer top__layer--5" style="background-image: url(images/layer-5.png);"></div>
      <div class="top__layer top__layer--4" style="background-image: url(images/layer-4.png);"></div>
      <div class="top__layer top__layer--3" style="background-image: url(images/layer-3.png);">
        <div class="top__text">
          <h1 class="title">let's go</h1>
          <p class="text">on an incredible journey</p>
        </div>
      </div>
      <div class="top__layer top__layer--2" style="background-image: url(images/layer-2.png);"></div>
      <div class="top__layer top__layer--1" style="background-image: url(images/layer-1.png);"></div>
    </div>

    <div class="arrows-box">
      <div class="arrows"></div>
    </div>

  </header>
</body>
</html>
